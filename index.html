<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Totem - Auto Atendimento</title>

    <link rel="shortcut icon" href="img/icon_hamburguer.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Tela inicial -->
    <main class="propagandas" id="tela_comeco">
        <img src="img/Banner2.png" alt="Promoções" class="promocao">
        <section class="comecar">
            <div class="pagamentos" id="comecar_agora">
                <img src="img/visa.png" alt="Alelo">
                <img src="img/visa.png" alt="Cartão Visa">
                <img src="img/mastercard.png" alt="Cartão Mastercard">
                <img src="img/paypal.png" alt="Paypal">
                <img src="img/pix.png" alt="Pagamento via PIX">
            </div>
            <h1>Faça o seu pedido aqui!</h1>
        </section>
    </main>

    <!--- Menu - Seleção dos Lanches -->
    <div class="inicio">
        <div class="menu">
            <a href="#" class="btn_escolha" id="promocoes">
                <img src="img/icon_promocao.png" alt="Promoções de lanches">
            </a>
            <a href="#" class="btn_escolha" id="hamburguers">
                <img src="img/icon_hamburguer.png" alt="Hamburguers">
            </a>
            <a href="#" class="btn_escolha" id="acompanhamentos">
                <img src="img/icon_acompanhamento.png" alt="Acompanhamentos dos lanches">
            </a>
            <a href="#" class="btn_escolha" id="bebidas">
                <img src="img/icon_bebida.png" alt="Sucos e refrigerantes">
            </a>
            <a href="#" class="btn_escolha" id="sobremesas">
                <img src="img/icon_sobremesa.png" alt="Sobremesas">
            </a>
        </div>

        <div class="lanches" id="cardapio">
            <!-- Esses dados virão do Banco de dados. ESSA DIV TEM QUE FICAR VAZIA -->
            <div class="lanche">
                <img src="img/Hamburguer1.jpeg" alt="">
                <h2>Hamburguer</h2>
                <p>R$ 49,00</p>
            </div>

            <div class="lanche">
                <img src="img/Hamburguer1.jpeg" alt="">
                <h2>Hamburguer</h2>
                <p>R$ 49,00</p>
            </div>

            <div class="lanche">
                <img src="img/Hamburguer1.jpeg" alt="">
                <h2>Hamburguer</h2>
                <p>R$ 49,00</p>
            </div>
        </div>
    </div>

    <div class="lanche_selecionado">
        <!-- DEIXAR ESSA DIV VAZIA - os dados virão do banco de dados -->
        <img src="img/Hamburguer1.jpeg" alt="">
        <h2>Hamburguer</h2>
        <p>R$ 49,00</p>
        <button class="btn">Finalizar pedido</button>
    </div>

    <script src="tela_comeco.js"></script>
</body>

</html>
